<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test serverless app</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <div id="spinner">
    <i class="fa fa-spinner fa-spin fa-5x fa-fw" aria-hidden="true"></i>
  </div>
  <div id="position" class="container"></div>
  <div id="form" class="container">
    <div>
      <span>Категория: </span>
      <select id='categories'>
        <option value="0" selected>Все</option>
      </select>
    </div>
    <div>
      <span>Радиус поиска: <span id="radiusValue">10000</span> (км)</span>
      <input type="range" id="r" min="0" max="10000" step="1" value="10000" oninput="radiusChange(this.value)" onchange="radiusChange(this.value)">
    </div>
    <div>
      <input type="button" onclick="search()" value="найти">
    </div>
  </div>
  <div id="app" class="container"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>
</html>
